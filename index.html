<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Create User</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="register">
  <h2>Create User</h2>
  <form id="userForm">
    <label>Email: <input type="email" name="email" required /></label><br /><br />
    <label>Password: <input type="password" name="password" required minlength="6" /></label><br /><br />
    <label>Username: <input type="text" name="username" required minlength="6" /></label><br /><br />
    <button type="submit">Create User</button>
  </form>
  </div>










<!-- React side-->
  <script>
  // react side
    const form = document.getElementById('userForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
           username: formData.get('password'),
        email: formData.get('email'),
        password: formData.get('password'),
      };

      try {
        // CHANGE https to http here:
        const response = await fetch('http://localhost:3001/user/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const rawText = await response.text();
        console.log('Raw response:', rawText);

        try {
          const result = JSON.parse(rawText);

          if (response.ok) {
            alert('User created successfully!');
            form.reset();
          } else {
            alert('Error: ' + (result.message || 'Unknown error'));
          }
        } catch (e) {
          alert('Invalid JSON from server:\n' + rawText);
        }

      } catch (err) {
        alert('Fetch error: ' + err.message);
      }
    });
  </script>
</body>
</html>
