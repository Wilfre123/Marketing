<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Email: <input type="email" name="email" /></label><br/>
    <label>Password: <input type="password" name="password" /></label><br/>
    <button type="submit">Login</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const email = formData.get('email'); // changed from username
      const password = formData.get('password');

      try {
        const response = await fetch('https://kurt-mortgages-loved-broad.trycloudflare.com/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }), // send email instead of username
        });

        const data = await response.json();
        if (response.ok) {
          message.textContent = data.message;
          message.style.color = 'green';
        } else {
          message.textContent = data.message;
          message.style.color = 'red';
        }
      } catch (error) {
        message.textContent = 'Network error';
        message.style.color = 'red';
      }
    });
  </script>
</body>
</html>
